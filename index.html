<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="./images/lost.gif" alt="gif">
            <h4>Вы проиграли!</h4>
            <p>Загаданное слово : <b>радуга</b></p>
            <button class="play-again">Попробовать снова</button> 
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="./images/hangman-0.svg" alt="hangman-img">
            <h1>Игра "Виселица"</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Вопрос: 
                <b>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</b>
            </h4>
            <h4 class="guesses-text">
                Количество ошибок:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
    <script src="word-list.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
